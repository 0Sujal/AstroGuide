  // Do not cache list so JSON updates properly
  $.ajaxSetup({ cache: false });
  
  // Search Engine
  // There is probably a better way to write this but im a noob
  
  // Core Search Function
  function searchEng() {
    var searchField = $.trim($('#search').val());
    var caseExp = new RegExp(searchField, "i");
    // record search query to a file with php
    // var term = $.trim($("#search").val());
    // $.post("functions.php", { query:term, } );
    // get data from json file
    // $.getJSON('acron.json', function(data) {
        // we would call JSON here if on a real server
      var output = '<div class="list-group">';
      $.each(data, function(key, val) {
        if($('#acronymOnly').is(':checked') === true) {
          if(val.acronym.search(caseExp) !== -1) {
            output += '<div class="list-group-item"><h4 class="list-group-item-heading">' + val.acronym + '</h4>'; 
            output += '<p>' + val.standsFor + '</p>' + '<p class="small">' + val.description + '</p>' + '</div>';
          }
        } else if($('#nameOnly').is(':checked') === true) {
          if(val.standsFor.search(caseExp) !== -1) {
            output += '<div class="list-group-item"><h4 class="list-group-item-heading">' + val.acronym + '</h4>'; 
            output += '<p>' + val.standsFor + '</p>' + '<p class="small">' + val.description + '</p>' + '</div>';
          }
        } else {
          if((val.acronym.search(caseExp) !== -1) || (val.standsFor.search(caseExp) !== -1) || ((val.acronym + ' ' + val.standsFor).search(caseExp) !== -1)) {
            output += '<div class="list-group-item"><h4 class="list-group-item-heading">' + val.acronym + '</h4>'; 
            output += '<p>' + val.standsFor + '</p>' + '<p class="small">' + val.description + '</p>' + '</div>';
          }
        }
      });
      output += '</div>';
      $('#searchUpdate').html(output);
    // }); // Get JSON
  }
  
  function _noResult() {
    if($('.list-group').is(':empty')) {
      $('#searchUpdate').html('<div class="list-group"><div style="text-align:center" class="list-group-item"><h4 class="list-group-item-heading">No Result!</h4><p>Sorry, your search query returned no results. Help us make this tool better by clicking <a href="#0">here</a> to email the service desk with the term you would like to have added.</p></div></div>');
    }
  }
  
  // Acronym Search by button
  $('#searchButton').click(function() {
    searchEng();
    setTimeout(_noResult, 1000);
  });
  
  // Acronym Search by key press
  $('#search').keypress(function (e) {
    if(e.which ===13) {
      searchEng();
      setTimeout(_noResult, 1000);
      return false;
    }
  });
  
  // Clear search field and results
  $('#clearButton').click(function() {
    $('#search').val('');
    $('#nameOnly').prop('checked', false);
    $('#acronymOnly').prop('checked', false);
    // $('#searchUpdate').load('loader01.html');
    $('#searchUpdate').html('');
  });
