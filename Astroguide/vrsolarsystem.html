<html>

<head>
    <title>VR Planetarium</title>
    <meta name="description" content="VR planetarium with A-frame">
    <link rel="stylesheet" href="">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>

    <!-- orbit controls components -->
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-preloader-component@2.0.0/dist/aframe-preloader-component.min.js"
        crossorigin="anonymous"></script>

</head>

<body>

    <a-scene>
        <a-sound src="https://cdn.glitch.global/360c64ac-33c2-4b8b-862d-c0b64c00e3a7/Aaron%20Hibell%20-%20destroyer%20of%20worlds%20(Oppenheimer%20Trance%20Edit).mp3?v=1696697000224" volume="10" autoplay="true"></a-sound>
        <!-- planets -->
        <a-mixin id="rotation"
            animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>

        <!-- planet inside it orbit -->
        <a-mixin id="orbit"
            animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
        <a-assets>
            <img id="sun-texture"
                src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2F1024px-Map_of_the_full_sun.jpg?1540859304920"
                crossorigin="anonymous">
            <img id="mercury-texture"
                src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fmercurymap.jpg?1541102122291"
                crossorigin="anonymous">
            <img id="venus-texture"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/8k_venus_surface.jpg?v=1694696333429"
                crossorigin="anonymous">
            <img id="earth-texture"
                src="https://cdn.glitch.com/4cfbcd0a-1382-44f1-b55c-1f16f20ea425%2F8081_earthmap2k.jpg?v=1624107209665"
                crossorigin="anonymous">
            <img id="mars-texture"
                src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fmars_1k_color.jpg?1541102234577"
                crossorigin="anonymous">
            <img id="jupiter-texture"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/8k_jupiter.jpg?v=1694696478875"
                crossorigin="anonymous">
            <img id="saturn-texture"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/8k_saturn.jpg?v=1694696505999"
                crossorigin="anonymous">
            <img id="uranus-texture"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/2k_uranus.jpg?v=1694696296485"
                crossorigin="anonymous">
            <img id="neptune-texture"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/2k_neptune.jpg?v=1694696290347"
                crossorigin="anonymous">
            <img id="pluto-texture"
                src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fplutomap1k.jpg?1541102145905"
                crossorigin="anonymous">
            <img id="moon-texture"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/8k_moon.jpg?v=1694696291785"
                crossorigin="anonymous">
            <img id="Itokawa"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/Itokawa_1_1.glb?v=1696254583098"
                crossorigin="anonymous">
            <a-asset-item id="asteroids" response-type="arraybuffer"
                src="https://cdn.glitch.global/ce9501d4-f378-4dde-86fd-fbf236a4320b/asteroides.glb?v=1696254523526"></a-asset-item>
        </a-assets>

        <!-- Ambient lighting lights  -->
        <a-entity id="basic-light" light="type: ambient; color: #BBB"></a-entity>

        <!--orbit-controls-->
        <a-entity id="rig" position="-5 5 20" rotation="0 -90 0">
            <a-camera camera look-controls wasd-controls orbit-controls="target: 0 1.6 -0.5; initialPosition: -5 5 20">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>


        <a-sky
            material="src: https://cdn.glitch.com/4cfbcd0a-1382-44f1-b55c-1f16f20ea425%2FSolarsystemscope_texture_8k_stars_milky_way.jpg?v=1624110041528"></a-sky>
        <a-entity star-system="count: 10000; radius: 2500; depth: 0"></a-entity>

        <!-- large rings we can use to guide our orbits -->
        <a-entity geometry="primitive: torus; radius: 3; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 4.24; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 5.24; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 6.25; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 12.1; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 15.55; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 18.05; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 20.05; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 23.05; radiusTubular: 0.01;segmentsTubular: 50"
            material="color: #FFFFFF;opacity: 0.3" rotation="90 0 0" scale="2 2 0.1"></a-entity>

        <a-entity id="planet-info" position="0 1 -3" text="value: Planet Info; color: white; width: 2;"></a-entity>

        <!-- sun rotate and light!-->
        <a-sphere id="sun" position="0 0 0" radius="4" src="#sun-texture" mixin="rotation" light="type: point"
            material="shader: flat;"></a-sphere>

        <a-entity id="asteroid-belt" gltf-model="#asteroids" scale="2.1 2.1 2.1" position="0 0 0" mixin="rotation"
            animation="dur: 60000;"></a-entity>

        <a-entity id="orbit-Itokawa" mixin="orbit" animation="dur: 80000;">
            <a-sphere id="pluto" position="0 0 18" radius=".2" src="#Itokawa-texture" mixin="rotation"></a-sphere>
        </a-entity>

        <!--orbits and rotation-->
        <a-entity id="orbit-mercury" mixin="orbit" animation="dur: 20000;">
            <a-sphere id="mercury" position="0 0 6" radius=".4" src="#mercury-texture" mixin="orbit"></a-sphere>
        </a-entity>

        <a-entity id="orbit-venus" mixin="orbit">
            <a-sphere id="venus" position="0 0 8.5" radius=".4" src="#venus-texture" mixin="rotation"></a-sphere>
        </a-entity>

        <a-entity id="orbit-mars" mixin="orbit">
            <a-sphere id="mars" position="0 0 12.5" radius=".4" src="#mars-texture" mixin="rotation"
                event-set__enter="_event: mouseenter; _target: #mars-texture; visible: true; text: value: Mars - The Red Planet"
                event-set__leave="_event: mouseleave; _target: ; visible: false;"></a-sphere>
        </a-entity>

        <a-entity id="orbit-jupiter" mixin="orbit" animation="dur: 90000;">
            <a-sphere id="jupiter" position="0 0 24" radius="2.5" src="#jupiter-texture" mixin="rotation"></a-sphere>
        </a-entity>

        <a-entity id="orbit-pluto" mixin="orbit" animation="dur: 80000;">
            <a-sphere id="pluto" position="0 0 46" radius=".4" src="#pluto-texture" mixin="rotation"></a-sphere>
        </a-entity>


        <!--earth around the moon-->
        <a-entity id="orbit-earth" mixin="orbit" animation="dur: 30000;">
            <a-entity id="earth-and-moon" position="0 0 10.5">
                <a-entity id="earth-container">
                    <a-sphere position="0 0 0" radius=".5" id="earth" src="#earth-texture" mixin="rotation"></a-sphere>
                    <a-entity id="moon-container" mixin="orbit">
                        <a-sphere position="-1 0 0" radius=".10" id="moon" src="#moon-texture"></a-sphere>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- orbits-->
        <a-entity id="orbit-saturn" mixin="orbit">
            <a-entity id="saturn-container" position="0 0 31">
                <a-sphere radius="1.8" id="saturn" src="#saturn-texture" mixin="rotation"></a-sphere>
                <a-entity id="saturn-ring-1"
                    geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50"
                    material="color: #57524A;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity id="saturn-ring-2"
                    geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2;segmentsTubular: 50"
                    material="color: #A29A87;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="orbit-uranus" mixin="orbit" animation="dur: 70000;">
            <a-entity id="uranus-container" position="0 0 36">
                <a-sphere id="uranus" radius=".75" src="#uranus-texture" mixin="rotation"></a-sphere>
                <a-entity id="uranus-ring"
                    geometry="primitive: torus; radius: 1.5; radiusTubular: 0.01;segmentsTubular: 50"
                    material="color: #FFFFFF;" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="orbit-neptune" mixin="orbit" animation="dur: 35000;">
            <a-entity id="neptune-container" position="0 0 40">
                <a-sphere id="neptune" radius="1" src="#neptune-texture" mixin="rotation"></a-sphere>
                <a-entity id="neptune-ring-1"
                    geometry="primitive: torus; radius: 2; radiusTubular: 0.01;segmentsTubular: 50"
                    material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity id="neptune-ring-2"
                    geometry="primitive: torus; radius: 1.7; radiusTubular: 0.05;segmentsTubular: 50"
                    material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                <a-entity id="neptune-ring-3"
                    geometry="primitive: torus; radius: 1.3; radiusTubular: 0.01;segmentsTubular: 50"
                    material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
